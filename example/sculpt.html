<!DOCTYPE html>
<html>
	<head>
		<title>three-mesh-bvh - Geometry Sculpting</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>

		<style type="text/css">
			html,
			body {
				padding: 0;
				margin: 0;
				overflow: hidden;
			}

			canvas {
				width: 100%;
				height: 100%;
			}

			#info {
				position: absolute;
				top: 0;
				width: 100%;
				color: white;
				font-family: monospace;
				text-align: center;
				padding: 5px 0;
			}

			a {
				color: #eee;
			}

			#filebox {
				position: absolute;
				top: 100px;
				width: 100%;
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<div id="info">
			Inspired by <a href="https://github.com/stephomi/sculptgl">SculptGL</a>.
			<br />
			<br />
			Matcap textures from
			<a href="https://github.com/nidorx/matcas/">nidorx/matcaps repo</a>.
		</div>
		<div id="filebox">
			<input type="file" id="fileInput" />
			<a href="#" onclick="fileDownload()">File Download</a>
		</div>
		<script>
			function fileDownload() {
				// Get the file input element
				var fileInput = document.getElementById("fileInput");

				// Get the file object
				var file = fileInput.files[0];

				// Create a URL for the file contents
				var fileURL = URL.createObjectURL(file);

				// Create a download link
				var downloadLink = document.createElement("a");
				downloadLink.rel = "noopener noreferrer";
				downloadLink.download = file.name;
				downloadLink.href = fileURL;
				downloadLink.click();
			}
		</script>
		<script type="module" src="./sculpt.js"></script>
	</body>
</html>
